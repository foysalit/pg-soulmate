<ion-view title="Login">
    <ion-header-bar align-title="center">
        <h1 class="title">Login</h1>
    </ion-header-bar>

    <ion-content padding="true" class="has-header">
        <form name="loginForm" ng-submit="login()" novalidate>
            <ion-list type="list-inset">
                <label class="item item-input" name="email">
                    <input 
                        ng-model="user.email" 
                        name="email" 
                        type="email"
                        placeholder="Email Address">
                </label>
                <label class="item item-input" name="password">
                    <input
                        ng-model="user.passsword" 
                        name="passsword" 
                        type="password" 
                        placeholder="Password">
                </label>
            </ion-list>
    
            <ion-list ng-show="loginForm.$submitted || loginForm.email.$touched">
                <label 
                    ng-show="loginForm.email.$error.email">
                    Insert a valid Email address
                </label>
                <label 
                    ng-show="loginForm.email.$error.required">
                    Please insert an email address
                </label>
            </ion-list>

            <div class="spacer" style="height: 40px;"></div>
            <button 
                class="button button-positive button-block">
                Log in
            </button>
            <a 
                href="#/signup" 
                class="button button-positive button-clear button-block">
                Or create an account
            </a>
        </form>
    </ion-content>
</ion-view>
