<ion-view title="Sign Up">
    <ion-header-bar align-title="center">
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>
    
    <ion-content padding="true" class="has-header">
        <form name="signupForm" ng-submit="signup()">
            <ion-list type="list-inset">
                <label class="item item-input" name="email">
                    <input 
                        ng-model="user.email" 
                        name="email" 
                        type="email"
                        placeholder="Email Address">
                </label>

                <label class="item item-input" name="username">
                    <input 
                        ng-model="user.username" 
                        name="username" 
                        type="text"
                        placeholder="Username">
                </label>

                <label class="item item-input" name="password">
                    <input
                        ng-model="user.passsword" 
                        name="passsword" 
                        type="password" 
                        placeholder="Password">
                </label>
            </ion-list>
    
            <ion-list ng-show="signupForm.$submitted || signupForm.email.$touched">
                <label 
                    ng-show="signupForm.email.$error.email">
                    Insert a valid Email address
                </label>
                <label 
                    ng-show="signupForm.email.$error.required">
                    Please insert an email address
                </label>
            </ion-list>

            <div class="spacer" style="height: 40px;"></div>
            <button 
                class="button button-positive button-block">
                Sign Up
            </button>
            <p align="center">
                Already Have an account?
                <a href="#/login" >
                    Login
                </a>
            </p>
        </form>
    </ion-content>
</ion-view>
