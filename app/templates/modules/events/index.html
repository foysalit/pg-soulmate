<ion-view title="Events">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="entry in events.entries" href="#/events/{{entry.id}}">
        {{entry.title}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
